#   Refer for explanation to following link:
#   https://lefthook.dev/configuration/

assert_lefthook_installed: true

pre-push:
  parallel: true
  jobs:
    - name: typecheck speed-reader
      run: bun run typecheck
      root: ./packages/speed-reader
    - name: typecheck ui
      run: bun run typecheck
      root: ./packages/ui
    - name: typecheck extensions
      run: bun run typecheck
      root: ./packages/extensions

pre-commit:
  parallel: true
  jobs:
    - run: bun biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      glob: '*.{js,ts,jsx,tsx,json,jsonc}'
      stage_fixed: true
